<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
      <a id="new-button" (click)="addNewRecordNav();">New Product</a>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>isAvailable</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let productInfo of productData">
            <td>{{ productInfo.id }}</td>
            <td>{{ productInfo.name }}</td>
            <td>{{ productInfo.isAvailable }}</td>
            <td>
              <a href="#" (click)="editRecord(productInfo)">Edit</a>
              <a href="#" (click)="deleteRecord(productInfo)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
</html>
